<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Typo Umprum – Interactive Playground</title>
    <style>
        /* CORE STYLING */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            font-family: sans-serif;
        }
        canvas {
            display: block;
            cursor: none; /* Hide default cursor */
        }

        /* UI OVERLAY */
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
            width: 220px;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.1); /* Harder shadow for style */
            cursor: default; 
        }
        
        /* UI Elements */
        label {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            display: block;
            color: #333;
        }
        select, input[type="text"] {
            font-family: 'Courier New', Courier, monospace; /* Tech feel */
            font-size: 13px;
            padding: 6px;
            border: 1px solid #000;
            background: #fff;
            width: 100%;
            box-sizing: border-box; 
            border-radius: 0;
        }
        input[type="text"] { margin-bottom: 5px; }
        
        /* Buttons */
        button {
            background: #000;
            color: #fff;
            border: 1px solid #000;
            padding: 10px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            width: 100%;
            transition: all 0.2s;
        }
        button:hover { background: #fff; color: #000; } /* Invert hover */
        
        button.secondary { background: #fff; color: #000; }
        button.secondary:hover { background: #000; color: #fff; }

        .row { display: flex; gap: 5px; }
        
        /* Sliders */
        input[type="range"] { width: 100%; cursor: pointer; accent-color: #000; }
        
        /* Toggle */
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            cursor: pointer;
            user-select: none;
        }
        input[type="checkbox"] { accent-color: #000; }

        /* FONT DEFINITIONS */
        @font-face { font-family: 'AnanasRegular'; src: url('fonts/Ananas-Regular.woff2') format('woff2'); }
        @font-face { font-family: 'AnanasItalic'; src: url('fonts/Ananas-Italic.woff2') format('woff2'); font-style: italic; }
        @font-face { font-family: 'ChlebiczechRegular'; src: url('fonts/Chlebiczech-Regular.woff2') format('woff2'); }
        @font-face { font-family: 'KorchmaRegular'; src: url('fonts/Korchma-Regular.woff2') format('woff2'); }
        @font-face { font-family: 'KorchmaItalic'; src: url('fonts/Korchma-Italic.woff2') format('woff2'); font-style: italic; }
        @font-face { font-family: 'MarzGroteskBold'; src: url('fonts/MarzGrotesk-Bold.woff2') format('woff2'); font-weight: bold; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
</head>
<body>

    <div id="ui">
        <div>
            <label>Typography</label>
            <div class="row">
                <select id="fontSelect"></select>
                <select id="styleSelect"></select>
            </div>
        </div>

        <div>
            <label>Input</label>
            <input type="text" id="customInput" placeholder="Type here...">
            <button id="applyTextBtn" class="secondary">Apply Text</button>
        </div>

        <div>
            <label>Grid Density</label>
            <input type="range" id="densitySlider" min="500" max="2000" value="1200" step="100">
        </div>
        <div>
            <label>Ink Radius</label>
            <input type="range" id="radiusSlider" min="150" max="500" value="280" step="10">
        </div>

        <div class="checkbox-row">
            <input type="checkbox" id="inverseToggle" checked> <span>Liquid Ink Mode</span>
        </div>

        <div>
            <button id="saveBtn">Export Image</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const availableFonts = {
            'Ananas': {
                sampleText: "Imituje žhavý pohled, vítězně, jako kdyby vynalezla nějakou novou neřest. ...",
                styles: ['Regular', 'Italic'],
                cssFamilies: ['AnanasRegular', 'AnanasItalic']
            },
            'Chlebiczech': {
                sampleText: "Jeho jméno jsem zapomněl, prý provádí nárazové obchody...",
                styles: ['Regular'],
                cssFamilies: ['ChlebiczechRegular']
            },
            'Korchma': {
                sampleText: "Вона імітує запальний погляд, тріумфально...",
                styles: ['Regular', 'Italic'],
                cssFamilies: ['KorchmaRegular', 'KorchmaItalic']
            },
            'März Grotesk': {
                sampleText: "During the Thirty Years' War, the Swedes wanted to use it...",
                styles: ['Bold'],
                cssFamilies: ['MarzGroteskBold']
            }
        };

        let config = {
            baseFontSize: 24,
            currentFontFamily: 'AnanasRegular',
            activeText: availableFonts['Ananas'].sampleText,
            userText: "", 
            interactionRadius: 280,
            maxScale: 3.5,
            inverseMode: true, // Defaulting to the cool mode
            targetGlyphCount: 1200
        };

        let grid = [];
        let gridSpacingX, gridSpacingY;
        
        // UI Vars
        let fontSelect, styleSelect, customInput, applyBtn, saveBtn;
        let densitySlider, radiusSlider, inverseToggle;

        function setup() {
            let cnv = createCanvas(windowWidth, windowHeight);
            cnv.canvas.oncontextmenu = () => false; 

            initUI();
            textAlign(CENTER, CENTER);
            rectMode(CENTER);
            
            updateFontSettings();
        }

        function draw() {
            background(255);
            noStroke();

            let tx = mouseX;
            let ty = mouseY;
            // Hide if mouse at 0,0 (load)
            if (tx === 0 && ty === 0 && frameCount < 10) { tx = -5000; ty = -5000; }

            // 1. ORGANIC INK BLOB (The "Cooler" Background)
            if (config.inverseMode) {
                push();
                translate(tx, ty);
                fill(0);
                
                // This creates the "Ink Bleed" / "Smoky" effect
                // Note: 'drawingContext' is the native HTML5 Canvas 2D context
                drawingContext.filter = 'blur(40px)'; 
                
                beginShape();
                // Create a wobbly circle using Perlin noise
                for (let a = 0; a < TWO_PI; a += 0.1) {
                    // noise inputs: cos(a), sin(a) for circular continuity, frameCount for animation
                    let noiseVal = noise(
                        cos(a) + 1, 
                        sin(a) + 1, 
                        frameCount * 0.015 // Speed of wobble
                    );
                    
                    // Map noise to radius variation (e.g., +/- 60px wobble)
                    let r = config.interactionRadius + map(noiseVal, 0, 1, -60, 60);
                    vertex(r * cos(a), r * sin(a));
                }
                endShape(CLOSE);
                
                // Reset filter immediately so text stays sharp
                drawingContext.filter = 'none'; 
                pop();
            }

            // 2. GLYPH LOOP
            for (let i = 0; i < grid.length; i++) {
                let g = grid[i];
                let d = dist(tx, ty, g.x, g.y);
                
                let scl = 1;
                let rot = 0;

                // We calculate proximity based on the 'base' radius
                // (The blob visual is noisy, but logical interaction is circular for performance)
                if (d < config.interactionRadius) {
                    let normalizedDist = map(d, 0, config.interactionRadius, 0, 1);
                    let proximity = 1 - normalizedDist;
                    
                    // Scale effect (Quad easing)
                    scl = 1 + (config.maxScale - 1) * (proximity * proximity); 
                    
                    // Rotation effect
                    rot = g.angleOffset * proximity * (PI / 4);
                }

                // Idle Drift (Subtle life)
                let idleDrift = (noise(g.x * 0.01, g.y * 0.01, frameCount * 0.005) - 0.5) * 0.25;
                rot += idleDrift;

                // Color Logic
                if (config.inverseMode) {
                    // Since the blob is blurry and wobbles, we set the white threshold
                    // slightly tighter (0.75) so text doesn't turn white in the grey smoky areas.
                    if (d < config.interactionRadius * 0.75) {
                        fill(255); 
                    } else {
                        fill(0);
                    }
                } else {
                    fill(0);
                }

                // Render
                push();
                translate(g.x, g.y);
                scale(scl);
                rotate(rot);
                text(g.char, 0, 0);
                pop();
            }
        }

        // --- UI & LOGIC ---

        function initUI() {
            fontSelect = document.getElementById('fontSelect');
            styleSelect = document.getElementById('styleSelect');
            customInput = document.getElementById('customInput');
            applyBtn = document.getElementById('applyTextBtn');
            saveBtn = document.getElementById('saveBtn');
            densitySlider = document.getElementById('densitySlider');
            radiusSlider = document.getElementById('radiusSlider');
            inverseToggle = document.getElementById('inverseToggle');

            // Populate Fonts
            for (let fontName in availableFonts) {
                let option = document.createElement('option');
                option.value = fontName;
                option.text = fontName;
                fontSelect.appendChild(option);
            }

            // Event Listeners
            fontSelect.addEventListener('change', handleFontChange);
            styleSelect.addEventListener('change', updateFontSettings);
            
            applyBtn.addEventListener('click', () => {
                config.userText = customInput.value.trim();
                determineActiveText();
                generateGrid();
            });
            
            customInput.addEventListener('keypress', (e) => {
                if(e.key === 'Enter') applyBtn.click();
            });

            saveBtn.addEventListener('click', () => {
                let timestamp = year() + "-" + month() + "-" + day() + "_" + hour() + minute() + second();
                saveCanvas('typoumprum-play-' + timestamp, 'png');
            });

            densitySlider.addEventListener('input', () => {
                config.targetGlyphCount = parseInt(densitySlider.value);
                generateGrid();
            });

            radiusSlider.addEventListener('input', () => {
                config.interactionRadius = parseInt(radiusSlider.value);
            });

            inverseToggle.addEventListener('change', () => {
                config.inverseMode = inverseToggle.checked;
            });

            // Init
            handleFontChange();
        }

        function handleFontChange() {
            let fontName = fontSelect.value;
            let fontData = availableFonts[fontName];
            styleSelect.innerHTML = '';
            fontData.styles.forEach((style, index) => {
                let option = document.createElement('option');
                option.value = index;
                option.text = style;
                styleSelect.appendChild(option);
            });
            updateFontSettings();
        }

        function updateFontSettings() {
            let fontName = fontSelect.value;
            let styleIndex = styleSelect.value;
            let fontData = availableFonts[fontName];
            config.currentFontFamily = fontData.cssFamilies[styleIndex];
            
            textFont(config.currentFontFamily);
            textSize(config.baseFontSize);
            determineActiveText();
            generateGrid();
        }

        function determineActiveText() {
            if (config.userText.length > 0) {
                config.activeText = config.userText;
            } else {
                let fontName = fontSelect.value;
                config.activeText = availableFonts[fontName].sampleText;
            }
        }

        function generateGrid() {
            grid = [];
            let area = width * height;
            let avgAreaPerGlyph = area / config.targetGlyphCount;
            let spacing = sqrt(avgAreaPerGlyph);

            gridSpacingX = spacing * 0.85; 
            gridSpacingY = spacing * 1.15;

            let cols = floor(width / gridSpacingX);
            let rows = floor(height / gridSpacingY);
            let startX = (width - (cols * gridSpacingX)) / 2 + gridSpacingX / 2;
            let startY = (height - (rows * gridSpacingY)) / 2 + gridSpacingY / 2;

            let textIdx = 0;
            let txt = config.activeText;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let char = txt.charAt(textIdx % txt.length);
                    textIdx++;
                    grid.push({
                        char: char,
                        x: startX + (c * gridSpacingX),
                        y: startY + (r * gridSpacingY),
                        angleOffset: random(-1, 1) 
                    });
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            generateGrid();
        }
    </script>
</body>
</html>
